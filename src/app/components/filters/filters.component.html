<div class="grid" [ngClass]="{'open': open}">
  <div class="items">
  <div *ngFor="let option of form.controls; let i = index">
    <label class="container" [for]="filters[i].name">
        {{ filters[i].name }}
      <input type="checkbox" [formControl]="option" [id]="filters[i].name" />
      <span class="checkmark">  </span>
    </label>
  </div>
</div>
  <button (click)="clear()">clear filters</button>
  <div class="flip" (click)="open = !open">
     <div>filter</div>
  </div>
</div>
