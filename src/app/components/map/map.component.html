<div class="map-container" id="map">
  <div class="popup" #popup>
    <div class="popup-inner" *ngIf="activeFeature">
      <div class="header">
        <div class="name">
          {{ activeFeature.name }}
        </div>
        <div class="level">
          level:{{activeFeature.level}}
        </div>
      </div>
      <div class="body">
        <div class="drops" *ngIf="activeFeature.drops">
        <h5>Drops:</h5>
          <ul>
            <li *ngFor="let drop of activeFeature.drops">
              <div>{{ drop.amount }} {{ drop.name }}</div>
              <div>  {{drop.chance}}</div>
            </li>
          </ul>
        </div>
        <div class="info" *ngIf="activeFeature.info">
          <p>{{activeFeature.info}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="location" #location></div>
<form [formGroup]="form">
  <app-filters
    *ngIf="filters"
    formControlName="filters"
    [filters]="filters"
  ></app-filters>
</form>

<app-infotab></app-infotab>
